<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation Page</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
<h1>Create a new questionnaire</h1>
<div align="right">
    <a th:href="@{/Logout}">Logout</a>
    <a th:href="@{/GoToAdminPage}">Leaderboard</a>
</div>
<div>
    <form action="AddProduct" method="POST" enctype="multipart/form-data">
        Product name: <input type="text" name="name" required> <br>
        <p>
            Image: <input type="file" id="photoFile" name="picture">
        </p>
        <p>

            Day: <input type="date" name="date"
                              th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                              placeholder="yyyy-mm-dd" required />
        </p>
        <input type="submit" value="create">
        <p th:text=" ${errorMsg}"></p>
    </form>
</div>
<div
        th:if="${questId} > 0">
    <form action="AddQuestion" method="POST">
        Question: <input type="text" name="text" required> <br>
        <input type="hidden" name="questId" th:value="${questId}">
        <input type="submit" value="add">
        <p th:text=" ${errorMsg}"></p>
    </form>
</div>
</body>
</html>
